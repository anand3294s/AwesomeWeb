<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit your Feedback!</title>
    <style>
      body {
        font-family: Tw Cen MT;
      }
      #mandatory-tag {
        font-style: italic;
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Please provide your inputs on the folow!</h1>
    <p>your feedback is important to us!</p>
    <form action="moviebuff-success.html">
      <div>
        <label for="username-id">Name:</label>
        <label id="mandatory-tag">*</label>
        <input type="text" name="username-id" required />
      </div>

      <div>
        <label for="email-id">Email</label>
        <label id="mandatory-tag">*</label>
        <input
          type="email"
          name="email"
          id="email-id"
          required
          maxlength="20"
        />
      </div>

      <div>
        <label for="date-of-birth-id">Date of Birth</label>
        <input
          type="date"
          name="date-of-birth"
          id="date-of-birth-id"
          required
        />
      </div>
      <div>
        <label for="fav-movie">Your favorite movie</label>
        <label id="mandatory-tag">*</label>
        <input type="text" class="fav-movie" required />
      </div>
      <div>
        <label for="fav-song">Your favorite song</label>
        <label id="mandatory-tag">*</label>
        <input type="text" class="fav-song" />
      </div>
      <div>
        <label for="remarks-id">Remarks</label>
        <input
          type="text"
          name="remarks"
          id="remarks-id"
          placeholder="Enter your remarks"
        />
      </div>

      <div>
        <label for="upload-file-id">Upload file</label>
        <input type="file" name="upload-file" id="upload-file-id" />
      </div>

      <button type="reset">Clear Info</button>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
