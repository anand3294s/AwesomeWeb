<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit your Feedback!</title>
    <link rel="stylesheet" href="moviebuff.css" />
  </head>
  <body>
    <h1>
      Please provide your inputs on the folow!
      <img src="ImagesPack/Microsoft_Forms.png" alt="form logo" />
    </h1>
    <p>
      Your feedback is important to us! <br />
      Thank you for your participation. <br />
      The purpose of this questionnaire is to collect your feedback, which will
      help us improve this event in the future. <br />
      All information will remain confidential.
    </p>
    <form action="moviebuff-success.html">
      <div>
        <label class="align-ele" for="username-id">Name</label>
        <label id="mandatory-tag">*</label>
        <input type="text" name="username-id" required />
      </div>

      <div>
        <label class="align-ele" for="email-id">Email</label>
        <label id="mandatory-tag">*</label>
        <input
          type="email"
          name="email"
          id="email-id"
          required
          maxlength="20"
        />
      </div>
      <div>
        <label class="align-ele" for="">Gender</label>
        <label id="mandatory-tag">*</label>
        <input type="radio" name="gender" value="male" id="male" required />
        <label for="">Male</label>
        <input type="radio" name="gender" value="female" id="female" />
        <label for="">Female</label>
      </div>

      <div>
        <label class="align-ele" for="mobilenumber-id">Mobile Number</label>
        <label id="mandatory-tag">*</label>
        <input
          type="tel"
          name="mobilenumber"
          id="mobilenumber-id"
          pattern="[0-9]{10}"
        />
      </div>

      <div>
        <label class="align-ele" for="date-of-birth-id">Date of Birth</label>
        <input
          type="date"
          name="date-of-birth"
          id="date-of-birth-id"
          required
        />
      </div>
      <div>
        <label class="align-ele" for="fav-movie">Your favorite movie</label>
        <label id="mandatory-tag">*</label>
        <input type="text" class="fav-movie" required />
      </div>
      <div>
        <label class="align-ele" for="fav-song">Your favorite song</label>
        <label id="mandatory-tag">*</label>
        <input type="text" class="fav-song" />
      </div>

      <div>
        <label class="align-ele" for="playgames">Do you play games?</label>
        <label id="mandatory-tag">*</label>
        <select name="playgames" id="playgames" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="want">I want to</option>
        </select>
      </div>

      <div>
        <label class="align-ele" for="things-own">Things you own</label>
        <select name="things-own" id="things-own" multiple>
          <option value="Phone">Phone</option>
          <option value="Playstation">Playstation</option>
          <option value="laptop">Laptop</option>
          <option value="tv">TV</option>
          <option value="fridge">Fridge</option>
          <option value="washing-machine">Washing Machine</option>
        </select>
      </div>

      <div>
        <label class="align-ele" for="enter-remakrs-id">Remarks</label>
        <textarea name="enter-remakrs" id="enter-remakrs-id"></textarea>
      </div>

      <div>
        <label class="align-ele" for="upload-file-id">Upload file</label>
        <input type="file" name="upload-file" id="upload-file-id" />
      </div>

      <div>
        <label class="align-ele" for="agree-terms">I agree to the terms</label>
        <label id="mandatory-tag"></label>
        <input type="checkbox" name="agree-terms" id="agree-terms" required />
      </div>

      <button type="reset">Clear Info</button>
      <button type="submit">Submit</button>
    </form>
    <!-- Nothing to work to today-->
  </body>
</html>
