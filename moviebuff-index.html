<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit your Feedback!</title>
    <style>
      body {
        font-family: Tw Cen MT;
      }
    </style>
  </head>
  <body>
    <h1>Please provide your inputs on the folow!</h1>
    <p>your feedback is important to us!</p>
    <form action="">
      <div>
        <label for="username-id">Name:</label>
        <input type="text" name="username-id" />
      </div>

      <div>
        <label for="email-id">Email</label>
        <input type="email" name="email" id="email-id" />
      </div>

      <div>
        <label for="date-of-birth-id">Date of Birth</label>
        <input type="date" name="date-of-birth" id="date-of-birth-id" />
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
